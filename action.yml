name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.release-tags.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - id: release-tags
      run: ${{ github.action_path }}/release-tags.sh ${{ inputs.who-to-greet }}
      shell: bash
